<ul class="stations">
  <li
    class="stations__item"
  >
    <h3 class="stations__title">Foo</h3>
    <ul class="platforms">
      <li
        class="platforms__item"
      >
        <h4 class="platforms__name">Foo</h4>
        <div
          class="arrivals"
          *ngIf="arrivals.length"
        >
          <qd-arrival
            class="arrivals__item"
            *ngFor="let arrival of arrivals; let i = index"
            [arrival]="arrival"
            [small]="i < firstFutureArrival || i > firstFutureArrival + 3"
          ></qd-arrival>
        </div>
      </li>
    </ul>
  </li>
</ul>
