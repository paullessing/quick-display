<ul
  class="stations"
>
  <li
    class="stations__item"
    *ngFor="let station of stations"
  >
    <h2
      class="stations__header"
    >{{ station.name }}</h2>
    <ul class="directions">
      <li
        class="directions__item"
        *ngFor="let direction of station.directions">
        <h2
          class="directions__name"
        >{{ direction.name }}</h2>
        <ul class="departures">
          <li
            class="departures__item"
            *ngFor="let departure of direction.upcoming"
            ngClass="{{
              'line--' + (departure ? departure.lineId : 'ghost')
            }}"
          >{{ departure?.minutesToDeparture }}</li>
        </ul>
        <ul class="departures">
          <li
            class="departures__item departures__item--past"
            *ngFor="let departure of direction.past"
            ngClass="{{ 'line--' + departure.lineId }}"
          >{{ departure.minutesToDeparture }}</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
