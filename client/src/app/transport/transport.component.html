<ul>
  <li
    *ngFor="let station of stations"
  >
    <h2>{{ station.name }}</h2>
    <ul>
      <li *ngFor="let direction of station.directions">
        <h2>{{ direction.name }}</h2>
        <ul>
          <li
            class="departure"
            *ngFor="let departure of direction.upcoming"
            ngClass="{{ 'line--' + departure.lineId }}"
          >{{ departure.minutesToDeparture }}</li>
        </ul>
        <ul>
          <li
            class="departure departure--past"
            *ngFor="let departure of direction.past"
            ngClass="{{ 'line--' + departure.lineId }}"
          >{{ departure.minutesToDeparture }}</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
