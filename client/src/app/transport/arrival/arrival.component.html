<div
  class="arrival"
  ngClass="{{ arrival.lineId }}"
  [class.arrival--too-late]="tooLate"
>
  <div
    class="arrival__line-name"
    *ngIf="displayName"
  >{{ arrival.lineName }}</div>
  <div class="arrival__destination">{{ arrival.towards }}</div>
  <div class="arrival__time">{{ arrival.timeToStation | timeToArrival }}</div>
</div>
